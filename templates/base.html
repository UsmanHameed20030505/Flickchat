<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To SafeChat</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include Bootstrap CSS for responsive design and components -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Socket.IO for real-time web functionalities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <style>
        /* Style for the body to set font, background color, and centering content */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        /* Style for the content container */
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        /* Style for the headings */
        h2 {
            color: #555;
        }
        /* Style for the links */
        a {
            color: #007bff;
            text-decoration: none;
        }
        /* Style for link hover effect */
        a:hover {
            text-decoration: underline;
        }
        /* Style for horizontal lines */
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        /* Style for the footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Block for Flask template content -->
        {% block content %}{% endblock %}
    </div>
    <!-- Include jQuery for Bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Include Popper.js for Bootstrap tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlY5F3odt1msLZF+NfPR7ejaIBbBbs7hx0RU9J+Q2hF/14Jz3l9kY9C8dJ7" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgSnT9jG1EdoYWbMlTc5MgnjV38U59/N0kRfuP5w5OpEOWG7T0w" crossorigin="anonymous"></script>
    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <!-- Footer text with copyright -->
            <span class="text-muted">&copy; 2024 Usman Hameed. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
